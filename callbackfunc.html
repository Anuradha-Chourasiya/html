<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>callback function</p>
    <script>
        function Show(name,city,amount,address){
            alert('Name'+name+'City'+city+'Amo'+amount+'Add'+address);
        }

        function call(callback){
            var name=prompt("EnterName");
            var city=prompt("Entercity");
            var amount=prompt("EnterAmount");
            var address=prompt("EnterAdd");
            callback(name,city,amount,address);
        }
        call(Show)

    </script>
</body>
</html>

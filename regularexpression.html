<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="validate()">
        Mobile no.:<input type="text" id="demo" placeholder="mo. no." ><br><br>
        email:<input type="text" id="ui" placeholder="email"> <br><br>
        password:<input type="text" id="pu" placeholder="password"><br><br> 
        <input type="submit">
    </form>
    <script>
        function validate(){
          var x=document.getElementById('demo').value;
          var y=/^([0]\+[0-9] {1,5})?([7-9][0-9]{9})$/;
          var z=y.test(x);
          alert("phone: " +z);
           
          var a=document.getElementById('ui').value;
          var b=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
          var c=b.test(a);
          alert("email: "+c);

          var d=document.getElementById('pu').value;
          var e=/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
          var f=e.test(d);
          alert("password: "+f);
        }
    </script>
</body>
</html>
